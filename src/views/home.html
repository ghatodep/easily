<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>easily</title>
    <!-- bootstrap cdn link for styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./style/main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand fs-4">easily</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/jobs">Jobs</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search Jobs"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container wave">
      <div
        class="d-flex flex-column justify-content-center align-items-start p-5"
      >
        <p class="easily-intro align-self-start">
          Need a new talent to get your work done ?
        </p>
        <p class="easily-intro align-self-center">
          Unemployed or not happy with current job ?
        </p>
        <div class="conatiner mt-3" id="easily-tagline">
          <span>easily</span> is here to make your life easier !
        </div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-dark mt-5"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Let's get started
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-dark">
              <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">
                I am a ...
              </h1>
            </div>
            <div class="modal-body">
              <form action="/home" method="post">
                <div
                  class="conatiner d-flex justify-content-around align-items-center"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input modal-radio-btn"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                      checked
                      style="display: none"
                    />
                    <label
                      class="form-check-label rounded"
                      for="flexRadioDefault1"
                    >
                      <div
                        class="card"
                        data-bs-theme="dark"
                        style="width: 10rem"
                      >
                        <img
                          src="./statics/job-seeker-icon.png"
                          class="card-img-top .modal-imgs img-thumbnail"
                          alt="job-seeker-img"
                        />
                        <div class="card-body">
                          <p class="card-text fw-bold">Job Seeker</p>
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input modal-radio-btn"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      style="display: none"
                    />
                    <label
                      class="form-check-label rounded"
                      for="flexRadioDefault2"
                    >
                      <div
                        class="card"
                        data-bs-theme="dark"
                        style="width: 10rem"
                      >
                        <img
                          src="./statics/recruiter-icon.png"
                          class="card-img-top .modal-imgs img-thumbnail"
                          alt="job-seeker-img"
                        />
                        <div class="card-body">
                          <p class="card-text fw-bold">Recruiter</p>
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer bg-dark">
              <button type="button" class="btn btn-light mx-auto">
                Explore easily
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts - CDN links for Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
